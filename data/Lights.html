<html>

<head>
    <meta charset="UTF-8">
    <title>Aquamaster Lights</title>
    <link rel="icon" href="media/LogoS.png" type="image/x-icon">
    <link rel="stylesheet" href="style2.css">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>

</head>

<body>
    <div id="container">
        <header>
            <a href="homepage.html"><img src="media/Logobgremove.png" id="logooff" alt="Aquamaster Logo"></a>
            <h1>LIGHTS</h1>
        </header>

        <div id="containerin">

            <div class="main-controls">

                <div class="left-column">
                    <div id="colorWheelContainer">
                        <div id="colorWheel"></div>
                    </div>
                    <div id="colorPreviewContainer">
                        <div id="colorPreview"></div>
                    </div>
                </div>

                <div class="middle-column">
                    <div class="controls-group">
                        <h2>Brightness</h2>
                        <div id="brightnessControl">
                            <input type="range" id="brightnessSlider" min="0" max="255" value="255">
                        </div>
                    </div>

                    <div class="controls-group">
                        <h2>Auto Daylight</h2>
                        <label class="toggle-switch">
                            <input type="checkbox" id="autoDaylightToggle">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div id="setButtonContainer">
                        <button id="setColorButton" onclick="applyColor()"><span></span>Set Color</button>
                    </div>
                </div>

            </div>

            <div id="presetButtons">
                <button class="preset-button" onclick="setMode('Guest')">
                    <img src="media/guest.png" class="buttonlogo" alt="Guest Mode">
                    <p>Guest</p>
                </button>
                <button class="preset-button" onclick="setMode('Night')">
                    <img src="media/night.png" class="buttonlogo" alt="Night Mode">
                    <p>Night</p>
                </button>
                <button class="preset-button" onclick="setMode('Day')">
                    <img src="media/day.png" class="buttonlogo" alt="Day Mode">
                    <p>Day</p>
                </button>
                <button class="preset-button" onclick="setMode('Aesthetic')">
                    <img src="media/aesthetic.png" class="buttonlogo" alt="Aesthetic Mode">
                    <p>Aesthetic</p>
                </button>
                <button class="preset-button" onclick="setMode('Plant')">
                    <img src="media/plant.png" class="buttonlogo" alt="Plant Mode">
                    <p>Plant</p>
                </button>
                <button class="preset-button" onclick="setMode('Plant+')">
                    <img src="media/plantplus.png" class="buttonlogo" alt="Plant+ Mode">
                    <p>Plant+</p>
                </button>
            </div>

        </div>
    </div>
    <script src="Lightsjs.js"></script>
</body>

</html>
